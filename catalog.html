<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Каталог — Магазин солодощів</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">Магазин солодощів</a>
      <nav class="main-nav">
        <a href="catalog.html">Каталог</a>
        <a href="about.html">Про нас</a>
        <a href="payment_delivery.html">Оплата та доставка</a>
        <a href="social.html">Соцмережі</a>
        <a href="contacts.html">Контакти</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h1>Каталог товарів</h1>
      <p>Виберіть категорію, щоб переглянути товари.</p>

      <div class="filters">
        <label>Категорія:
          <select id="categoryFilter">
            <option value="all">Усі</option>
          </select>
        </label>
        <label>Пошук:
          <input id="searchInput" placeholder="Пошук за назвою">
        </label>
      </div>

      <div id="productsGrid" class="products-grid"></div>
      <p class="muted">Примітка: ціни не вказано; зв'язуйтеся з нами для уточнення наявності та вартості.</p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> Магазин солодощів</p>
    </div>
  </footer>

  <script src="products.js"></script>
  <script src="script.js"></script>
</body>
</html>
